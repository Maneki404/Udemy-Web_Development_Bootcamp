<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/signup-styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="https://cdn-icons-png.flaticon.com/512/4219/4219827.png"
          alt="kittycorn-logo"
          width="90"
          height="90"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>
        <input
          type="text"
          class="form-control name-input"
          placeholder="Name"
          name="nameInput"
          required
          autofocus
        />
        <input
          type="text"
          class="form-control surname-input"
          placeholder="Surname"
          name="surnameInput"
          required
        />
        <input
          type="email"
          class="form-control email-input"
          placeholder="E-mail"
          name="emailInput"
          required
        />
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; by PixiePOP</p>
      </form>
    </main>
  </body>
</html>
